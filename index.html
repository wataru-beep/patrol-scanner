<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Patrol Scanner</title>
    <style>
        /* --- Basic Layout & Typography --- */
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        .screen { display: none; width: 100%; height: 100%; box-sizing: border-box; }
        .screen.active { display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .container { width: 90%; max-width: 400px; text-align: center; }

        /* --- Name Input Screen --- */
        #nameInputScreen { background-color: #f0f2f5; }
        h1 { color: #1c1e21; font-size: 1.8em; margin-bottom: 0.5em; }
        p { color: #606770; font-size: 1em; margin-bottom: 1.5em; }
        #nameInput {
            width: 100%; padding: 14px; margin-bottom: 1em; font-size: 1em;
            border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box;
        }
        #startPatrolBtn {
            width: 100%; padding: 14px; font-size: 1.1em; font-weight: bold; color: white;
            background-color: #1877f2; border: none; border-radius: 6px; cursor: pointer;
        }

        /* --- Scanner Screen --- */
        #scannerScreen { background-color: black; }
        #reader { width: 100%; max-width: 600px; }
        #nameDisplay {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6); color: white; padding: 8px 15px;
            border-radius: 18px; font-size: 0.9em; backdrop-filter: blur(5px);
        }

        /* --- Result Popup (Simplified) --- */
        #resultPopup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 40px 50px; border-radius: 16px; color: white; font-size: 1.5em;
            font-weight: 700; z-index: 1000; display: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            min-width: 280px; text-align: center;
            animation: fadeIn 0.2s ease-in;
        }
        #resultPopup.success { 
            background-color: #42b72a;
        }
        #resultPopup.error { 
            background-color: #fa3e3e;
        }

        /* --- Cooldown Timer Display --- */
        #cooldownDisplay {
            position: fixed; bottom: 20px; right: 20px;
            background-color: rgba(255, 255, 255, 0.2); color: white; 
            padding: 10px 20px; border-radius: 20px; font-size: 1em;
            font-weight: 600; display: none; backdrop-filter: blur(5px);
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- ===== Name Input Screen ===== -->
    <div id="nameInputScreen" class="screen active">
        <div class="container">
            <h1>Patrol Check-in</h1>
            <p>Please enter your name to begin.</p>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="startPatrolBtn">Start Patrol</button>
        </div>
    </div>

    <!-- ===== Scanner Screen ===== -->
    <div id="scannerScreen" class="screen">
        <div id="reader"></div>
        <div id="nameDisplay"></div>
        <div id="cooldownDisplay"></div>
    </div>

    <!-- ===== Result Popup ===== -->
    <div id="resultPopup"></div>

    <!-- External library for QR Code scanning -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Screen and Element References ---
            const nameInputScreen = document.getElementById('nameInputScreen');
            const scannerScreen = document.getElementById('scannerScreen');
            const nameInput = document.getElementById('nameInput');
            const startPatrolBtn = document.getElementById('startPatrolBtn');
            const nameDisplay = document.getElementById('nameDisplay');
            const resultPopup = document.getElementById('resultPopup');
            const cooldownDisplay = document.getElementById('cooldownDisplay');

            let patrolName = '';
            let isSubmitting = false;
            let cooldownEndTime = 0;
            let currentGPS = 'GPS not available';
            let gpsUpdateInterval = null;

            // --- Google Form Configuration ---
            const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdpFKFBI2Ur8YVn3l6pSJkji9UN9LAEk1zZjfStsyXH0XAM4A/formResponse";
            const ENTRY_IDS = {
                NAME: "entry.2080151344",
                LOCATION: "entry.1213910238",
                GPS: "entry.2042540406"
            };

            // --- Cooldown Duration (in milliseconds) ---
            const COOLDOWN_DURATION = 5000; // 5 seconds

            // --- Event Listener for "Start" Button ---
            startPatrolBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    patrolName = name;
                    nameDisplay.textContent = `Officer: ${patrolName}`;
                    
                    nameInputScreen.classList.remove('active');
                    scannerScreen.classList.add('active');
                    
                    // Request GPS permission once at startup
                    requestGPSPermission();
                    
                    // Start background GPS update (every 3 seconds)
                    startBackgroundGPSUpdate();
                    
                    startScanner();
                } else {
                    alert('Please enter your name.');
                }
            });

            // --- Function to show result popup with enhanced feedback ---
            function showResult(message, type = 'success') {
                resultPopup.textContent = message;
                resultPopup.className = type;
                resultPopup.style.display = 'block';

                // Play sound feedback
                playSuccessSound();

                // Vibration feedback
                if (navigator.vibrate) {
                    if (type === 'success') {
                        navigator.vibrate([100, 50, 100]); // Double vibration for success
                    } else {
                        navigator.vibrate(200); // Single vibration for error
                    }
                }

                setTimeout(() => {
                    resultPopup.style.display = 'none';
                }, 5000); // Display for 5 seconds
            }

            // --- Function to play success sound ---
            function playSuccessSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800; // Hz
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }

            // --- Function to update cooldown display ---
            function updateCooldownDisplay() {
                const now = Date.now();
                const remainingTime = Math.max(0, Math.ceil((cooldownEndTime - now) / 1000));

                if (remainingTime > 0) {
                    cooldownDisplay.textContent = `Ready in: ${remainingTime}s`;
                    cooldownDisplay.style.display = 'block';
                    setTimeout(updateCooldownDisplay, 100);
                } else {
                    cooldownDisplay.style.display = 'none';
                }
            }

            // --- Function to request GPS permission at startup ---
            function requestGPSPermission() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            currentGPS = `${position.coords.latitude}, ${position.coords.longitude}`;
                        },
                        () => {
                            currentGPS = "GPS permission denied or unavailable";
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    currentGPS = "GPS not supported by this browser";
                }
            }

            // --- Function to start background GPS update ---
            function startBackgroundGPSUpdate() {
                if (gpsUpdateInterval) {
                    clearInterval(gpsUpdateInterval);
                }
                
                gpsUpdateInterval = setInterval(() => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                currentGPS = `${position.coords.latitude}, ${position.coords.longitude}`;
                            },
                            () => {
                                // Keep previous GPS value if error
                            },
                            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                        );
                    }
                }, 3000); // Update every 3 seconds
            }

            // --- Function to get GPS location (uses cached value) ---
            function getGPSLocation(callback) {
                callback(currentGPS);
            }

            // --- Function to submit data to Google Form ---
            function submitData(locationName, gpsCoords) {
                const timestamp = new Date().toISOString();
                
                const formData = new FormData();
                formData.append(ENTRY_IDS.NAME, patrolName);
                formData.append(ENTRY_IDS.LOCATION, locationName);
                formData.append(ENTRY_IDS.GPS, gpsCoords);

                fetch(FORM_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                })
                .then(() => {
                    showResult(`✓ "${locationName}" recorded`, 'success');
                })
                .catch(error => {
                    showResult('✗ Submission failed', 'error');
                })
                .finally(() => {
                    isSubmitting = false;
                });
            }

            // --- QR Code Scan Success Callback ---
            function onScanSuccess(decodedText, decodedResult) {
                const now = Date.now();
                
                // Check if still in cooldown period
                if (now < cooldownEndTime) {
                    return; // Ignore scan during cooldown
                }

                isSubmitting = true;
                cooldownEndTime = now + COOLDOWN_DURATION;
                updateCooldownDisplay();

                // Use current cached GPS value (updated in background)
                submitData(decodedText, currentGPS);
            }

            // --- Function to initialize and start the scanner ---
            function startScanner() {
                const html5Qrcode = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                
                html5Qrcode.start({ facingMode: "environment" }, config, onScanSuccess)
                .catch(err => {
                    console.error("Unable to start scanning.", err);
                    alert("Error: Could not start the camera. Please check permissions.");
                });
            }

            // --- Cleanup on page unload ---
            window.addEventListener('beforeunload', () => {
                if (gpsUpdateInterval) {
                    clearInterval(gpsUpdateInterval);
                }
            });
        });
    </script>
</body>
</html>
